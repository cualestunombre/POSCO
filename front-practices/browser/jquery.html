<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h1>안녕하세요</h1>
    jquery는 DOM 엘리먼트를 선택하는 작업을
    <script src="./myquery.js"></script>

    <script src="./jquery.js"></script>
    <script>
      // $와 jQuery는 같다
      console.log($().jquery);
      $("body").css({
        backgroundColor: "lightBlue",
      });

      window.addEventListener("load", () => {
        const h1 = $("h1");
        console.log(h1.html());

        console.log(typeof $); // function
        console.log(typeof h1); // object
        console.log(h1.length);
        console.log($.length);

        // 유사 배열
        console.log($ instanceof Array);

        h1.css({
          color: "gold",
        });
      });

      /* jquery는 DOM 엘리먼트를 선택하는 작업을  보통 먼저하기 때문에
        dom 로딩이 완료된 후에 코드를 작성한다. 
      */

      // 로딩 이벤트
      $(() => console.log("hi onload event"));
    </script>

  </body>
