<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 스타일 레이아웃</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="logo">NAVER</h1>
      <div class="search-bar">
        <input type="text" placeholder="검색어를 입력하세요" />
        <a href="#">키보드</a>
        <a href="#">드롭다운</a>
        <button>검색</button>
      </div>
      <div class="header-icons">
        <div id="icon1" class="icon"></div>
        <div id="icon2" class="icon"></div>
        <div id="icon3" class="icon"></div>
        <div id="icon4" class="icon"></div>
      </div>
    </header>
    <div class="menu">
      <div class="menu-wrapper">
        <div class="menu-icon">
          <div class="menu-count">244</div>
        </div>
        <div class="menu-icon">
          <div class="menu-count">32</div>
        </div>
        <div class="menu-icon">
          <div class="menu-count">197</div>
        </div>
        <div class="menu-icon">
          <div class="menu-count">64</div>
        </div>
        <div class="menu-icon">
          <div class="menu-count">55</div>
        </div>
      </div>
    </div>
    <main class="content-wrapper">
      <section class="news-section">
        <h2>뉴스</h2>
        <div class="news-bi">
          <div class="news">
            <img
              class="news-image"
              src="https://imgnews.pstatic.net/image/055/2024/07/01/0001168072_001_20240701172818394.jpg?type=w647"
            />
          </div>
          <div class="news">
            <img
              class="news-image"
              src="https://imgnews.pstatic.net/image/032/2024/07/01/0003305787_001_20240701194712691.jpg?type=w647"
            />
          </div>
        </div>
        <div class="news-bi">
          <div class="news"></div>
          <div class="news"></div>
        </div>
      </section>
      <section class="products-section">
        <h2>상품</h2>
        <div class="products-quad">
          <div class="product"></div>
          <div class="product"></div>
          <div class="product"></div>
          <div class="product"></div>
        </div>
        <div class="products-quad">
          <div class="product"></div>
          <div class="product"></div>
          <div class="product"></div>
          <div class="product"></div>
        </div>
      </section>
    </main>
    <main class="content-wrapper">
      <section class="sports-section">
        <h2>스포츠</h2>
        <p>여기에 스포츠 뉴스가 들어갈 수 있습니다.</p>
      </section>
    </main>
  </body>
</html>
